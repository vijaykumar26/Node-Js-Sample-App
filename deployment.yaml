apiVersion : apps/v1
kind: Deployment
metadata:
  name: node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
        - name: node
          image: 642512558314.dkr.ecr.us-east-1.amazonaws.com/node
          ports:
          - containerPort: 80


apiVersion: v1
kind: Service
metadata:
    name: node
spec:
    type: LoadBalancer
    ports:
    - port: 80
    selector:
        app: node
                   
